<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>194 Plates booking</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
     <!-- Denna markup är framtagen med hjälp av copilot -->
    <body>
        <div class="container py-4">
            <h1 class="h4 mb-3">Boka bord</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Namn</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-post</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                    />
                </div>

                <div class="col-md-6">
                    <label for="date" class="form-label">Datum</label>
                    <input
                        type="date"
                        class="form-control"
                        id="date"
                        required
                        min="2025-01-01"
                    />
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">Tid</label>
                    <input
                        type="time"
                        class="form-control"
                        id="time"
                        required
                        step="900"
                    />
                </div>

                <div class="col-12">
                    <label for="service" class="form-label">Tjänst</label>
                    <select id="service" class="form-select" required>
                        <option selected disabled>Välj...</option>
                        <option>Boka bord</option>
                        <option>Beställa presentkort</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="notes" class="form-label"
                        >Meddelande (valfritt)</label
                    >
                    <textarea
                        id="notes"
                        class="form-control"
                        rows="3"
                    ></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Boka</button>
                </div>
            </form>
        </div>
    </body>
</html>
